<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
  <script defer src="index.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya:ital@0;1&family=Caveat&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,400;1,600;1,800;1,900&family=Noto+Sans+JP:wght@200&family=Roboto:wght@100;300&family=Ruslan+Display&display=swap"
    rel="stylesheet">
  <title>Практическое задание: слайдер с фото</title>
</head>

<body>
  <main>
    <div class="slider">
      <div class="menu">
        <nav class="menu__links">
          
        </nav>
      </div>
      <div class="slider__body">
        <div class="slider__card">
          <div class="slider__content">
            <div class="slider__text">
              <div class="content">
                <div class="content__heading">
                  <h1 class="content__h1">COMPLETED</h1>
                  <div class="content__h1-2str">
                    <h1 class="content__h1">PROJECTS</h1>
                    <img class="content__img" src="images/svg/svg1.svg" />
                  </div>
                </div>
                <p class="content__p">Only a small part of the work performed by our company is presented on the site.
                  For 14 years on in the construction market we have made happy more than 1000 families</p>
              </div>
              <div class="conteiner__cards">
                <div class="card">
                  <h2 class="h2">CITY:</h2>
                  <p class="city1"></p>
                  <p class="city2"></p>
                </div>
                <div class="card">
                  <h2 class="h2">APARTMENT AREA:</h2>
                  <p class="area"></p>
                </div>
                <div class="card">
                  <h2 class="h2">REPAIR TIME:</h2>
                  <p class="time"></p>
                </div>
                <div class="card">
                  <h2 class="h2">REPAIR COST:</h2>
                  <p class="cost"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="slider__arrows">
            <div class="slider__arrow left">&#8592;</div>
            <div class="slider__dots"></div>
            <div class="slider__arrow right">&#8594;</div>
          </div>


        </div>
        <div class="slider__images">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
